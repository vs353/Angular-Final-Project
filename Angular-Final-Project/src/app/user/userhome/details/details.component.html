<!-- app.component.html -->


<div id="Productdetails-container">
    <div id="image-block">
        <img src="http://localhost:82/{{state.image}}">
    </div>
    <div id="description-block">
       <h3>{{state.name}}</h3>
        <p>
           {{state.description}}
       </p>
       <h2>
            Price: &#8377;{{state.price}}
       </h2>
         Quantity <input type="number" [(ngModel)]="state.quantity"  min="1" max="10"/><br/>
        <button 
        type="button"
        class="btn" 
       (click)="addToCart()"
        [disabled]="!active"
        
        >
            {{buttonstatus}}
            </button>
           <br><br><br>
    </div>
</div>
<router-outlet></router-outlet>
