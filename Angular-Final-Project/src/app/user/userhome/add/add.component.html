<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group margin-t10">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required>
    </div>
  
    <div class="form-group margin-t10">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.type" #type="ngModel" required>
    </div>
  
    <div class="form-group margin-t10">
        <label>Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="model.price" #price="ngModel">
    </div>
  
    <div class="form-group margin-t10">
        <label>Image</label>
        <input type="text" name="image" class="form-control" [(ngModel)]="model.image" #image="ngModel" >
    </div>
  
  
    <div class="form-group margin-t10">
      <label>Description</label>
      <input type="text" name="description" class="form-control" [(ngModel)]="model.description" #description="ngModel" >
    </div>
  
  
    <div class="form-group margin-t10">
      <label>Quantity</label>
      <input type="text" name="quantity" class="form-control" [(ngModel)]="model.quantity" #quantity="ngModel" >
    </div>
  
    <div class="form-group margin-t10">
        <button class="btn btn-danger btn-block" [disabled]="!userForm.form.valid">Submit</button>
    </div>
  </form>
